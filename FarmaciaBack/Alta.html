<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <script src="farmacia.js"></script>
    <link rel="stylesheet" href="alta.css">
</head>
<body onload="cargarfunciones()" >
    <div id="iniciodesesion">
        <div id="cajainputs">
            <h1>Alta Xips</h1>
            <input type="text" class= "inputs" id="idxips" placeholder="ID del xip ( Max 10 numeros )">
            <label for="Pacientes" class="lab">Pacientes</label>
            <select name="Pacientes" class="selects" id="pacientes" >
            </select>
            <label for="medicamentos" class="lab">Medicamentos</label>
            <select name="Medicamentos" class="selects" id="medicamentos" >
            </select>
            <label for="Fecha" class="lab">Fecha Limite</label>
            <input type="date" class="inputs" placeholder="Fecha Limite" id="fechalimite">
            
        </div>

        <div id="caja">
            <input type="submit" value="Enviar" class="botonesg"  onclick="enviar()">
            <input type="button" value="Gestion" class="botonesg" onclick="gestion()"> <br>
            <span class="botonesg" id="altacorr"></span>
            </div>
    </div>
</body>
</html>
